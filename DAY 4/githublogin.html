<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github login</title>
</head>
<body>
    <center>
        <br>
        <img width="100px" src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Symbol.png" alt="">
<br><br>
        <form>
            <table border="2px">
                <tr>
                    <td>
                        <label for="">Username or Email Address</label>
                        <br>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                        <br>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table border="2px">
                <tr>
                    <td>New to Github? <a href="#">Create an account</a></td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
