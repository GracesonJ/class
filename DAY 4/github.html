<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Github</title>

</head>

<body>
    <form action="">
        <center>
            <img src="./images/GitHub_logo.png" alt="" width="50px" height="50px">
        </center>
        <h3 align="center">Sign in to Github</h3>
        <table align="center" border="1px">
            <tr>
                <td>
                    <label for="uname">Username or email address</label> <br>
                    <input type="text" name="uname" id="uname">
                </td><br>
            </tr>
            <tr>
                <td>
                    <label for="password">Password</label> <br>
                    <input type="password" name="password" id="password">
                </td><br>
            </tr>
            <tr>
                <td>
                    <center> <button>Sign in</button></center>
                </td>
            </tr>
        </table>
        <br>
        <table border="1px" align="center">
            <tr>
                <td>New to github? <a href="#">Create an account</a></td>
            </tr>
        </table>
        <br><br>
        <center>
            <a href="#">Terms</a> <a href="#">privacy</a> <a href="#">Security</a> <a href="#">Contact Github</a>
        </center>
    </form>
</body>

</html>
