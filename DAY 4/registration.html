<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h4>Register Form</h4>
    <form>
        <label for="">Username : </label>
        <input type="text" placeholder="Enter Your Full Name">
        <br><br>
        <label for="">Email : </label>
        <input type="email" placeholder="Enter Your Email">
        <br><br>
        <label for="">Phone Number : </label>
        <input type="text" placeholder="Enter phone number">
        <br><br>
        <label for="">Age : </label>   
        <input type="number" placeholder="Enter your Age">
        <br> <br>

        <label for="">Address : </label>
        <textarea name="" id="" rows="10" cols="30"></textarea>
        <br> <br>
        <label for="gender">Gender : </label>
        <input name="gender" type="radio"> 
        <label for="">Male</label>
        <input name="gender" type="radio"> 
        <label for="">Female</label>
        <input name="gender" type="radio"> 
        <label for="">other</label>
        <br><br>

        <label for="">Select your course : </label>
        <select name="" id="">
            <option value="" hidden>SELECT</option>
            <option value="">MERN STACK</option>
            <option value="">BIG DATA</option>
            <option value="">TESTING</option>
            <option value="">.NET</option>
        </select>
        <br><br>
        <label for="">Choose your language : </label>
        <input type="checkbox">
        <label for="">English</label>
        <input type="checkbox">
        <label for="">Malayalam</label>
        <input type="checkbox">
        <label for="">Hindi</label>
        <input type="checkbox">
        <label for="">Tamil</label>
        <br><br>
        <label for="">Submit your Photo : </label>
        <input type="file">
        <br><br>
        <label>DOB : </label>
        <input type="date">
         <br>  <br>
        <button>Submit</button>
